
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footwear</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>

        <button id="darkModeToggle">Toggle Dark Mode</button>
     
        <a href="#" class="hamburger">
            <i class="fas fa-bars"></i>
        </a>
        <a href="#" class="phone"><i class="fas fa-phone"></i></a>

        

        <div class="logo">
            <i class="fas fa-shoe-prints"></i>
            <h2>ZORA</h2>
            <p>Find the right fit for you</p>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="slide" data-bg="ffffff">
                    <img src="img/shoe-1.jpg.jpg" alt="shoe-1" />
                    <h1>Performance</h1>
                    <a href="#">Learn-More</a>
                </div>
                <div class="slide" data-bg="F6F7F9">
                    <img src="img/shoe-2.jpg.jpg" alt="shoe-2" />
                    <h1>Design</h1>
                    <a href="#">Learn-More</a>
                </div>
                <div class="slide" data-bg="F7F7F7">
                    <img src="img/shoe-3.jpg.jpg" alt="shoe-3" />
                    <h1>Comodity</h1>
                    <a href="#">Learn-More</a>
                </div>
                <div class="slide" data-bg="ffffff">
                    <img src="img/shoe-4.jpg.jpg" alt="shoe-4" />
                    <h1>Lightness</h1>
                    <a href="#">Learn-More</a>
                </div>
            </div>

            <button id="left" class="left-arrow arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="right" class="right-arrow arrow">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="progress"></div>
        </div>
    </body>
</html>
